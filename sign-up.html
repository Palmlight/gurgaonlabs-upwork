<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="./js/index.js"></script>
    <title>Gurgaon Labs</title>
  </head>
  <body>
    <nav class="container">
      <div class="nav-container">
        <div class="logo-container">
          <span id="logo"><a href="#">Gurgaon Labs</a></span>
        </div>

        <div class="hamburger">
          <button class="menu-button">Menu</button>
        </div>

        <div class="hamburger-menu">
          <div class="hamburger-nav-content">
            <ul>
              <li><a href="/viewer.html">Viewer</a></li>
              <li><a href="/trainer.html">Trainer</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <div class="hamburger-nav-sign-in">
            <button class="orange-btn">
              <a href="/sign-up.html">Sign Up / Log In</a>
            </button>
          </div>
        </div>

        <div class="nav-content">
          <ul>
            <li><a href="/viewer.html">Viewer</a></li>
            <li><a href="/trainer.html">Trainer</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="nav-sign-in">
          <button class="orange-btn">
            <a href="/sign-up.html">Sign Up / Log In</a>
          </button>
        </div>
      </div>
    </nav>
    <div class="section">
      <div class="container">
        <div class="forms">
          <form action="">
            <h2>Have an account? Sign In</h2>

            <input type="text" placeholder="Email/MobileNumber" />

            <input type="password" placeholder="password" />

            <button type="submit">Log In</button>
          </form>
          <form action="">
            <h2>Do not have an account? Sign Up to get Started</h2>

            <input type="text" placeholder="Email/MobileNumber" />

            <input type="password" placeholder="password" />

            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container footer-container">
        <div class="social-btns-container">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
      </div>

      <div class="container copyright-container">
        <p>Terms and Conditions &Tab;</p>
        <p><span>&#169;</span>2021 Gurgaon Labs</p>
      </div>
    </footer>
  </body>
</html>
